<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
  <div class="container py-4">
    <button id="back-btn" class="btn btn-secondary mb-3">Return To Deck</button>
    <h1 id="deck-title" class="mb-4">Review Cards</h1>

    <div class="card text-center mx-auto" style="max-width: 36rem;">
      <div class="card-header d-flex justify-content-between align-items-center">
        <button id="prev-btn" class="btn btn-link">&lt;</button>
        <span id="card-number">0 / 0</span>
        <button id="next-btn" class="btn btn-link">&gt;</button>
      </div>
      <div class="card-body">
        <h5 id="question" class="card-title">Loadingâ€¦</h5>
        <button id="toggle-btn" class="btn btn-outline-primary mb-3">
          Show Answer
        </button>
        <p id="answer" class="card-text" style="display: none;">
          <!-- answer text -->
        </p>
      </div>
    </div>
  </div>

  <script type="module" src="../js/review-cards.js"></script>
</body>

</html>
