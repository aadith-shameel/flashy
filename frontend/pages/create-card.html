<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="container py-4">
        <h1 class="mb-4">Create Card</h1>
        <form id="create-card-form">
            <div class="mb-3">
                <label for="question" class="form-label">Question</label>
                <input type="text" id="question" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="answer" class="form-label">Answer</label>
                <textarea id="answer" class="form-control" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary me-2">Create</button>
            <button id="cancel-btn" class="btn btn-warning">Cancel</button>
        </form>
    </div>

    <script type="module" src="../js/create-card.js"></script>
</body>

</html>
