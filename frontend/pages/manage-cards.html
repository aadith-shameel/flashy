<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="container py-4">
        <button id="back-btn" class="btn btn-secondary mb-3">Return Home</button>
        <div class="d-flex align-items-center mb-3">
            <h1 id="deck-title" class="me-auto">Deck: </h1>
            <a id="create-card-btn" href="#" class="btn btn-primary">Create Card</a>
        </div>

        <table class="table table-bordered" id="cards-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Question</th>
                    <th>Answer</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- JS injected rows -->
            </tbody>
        </table>
    </div>
    <script type="module" src="../js/manage-cards.js"></script>
</body>
</html>
