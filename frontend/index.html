<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4">Flashy</h1>
    
        <form id="create-deck-form" class="mb-3 row">
          <div class="col-auto">
            <input type="text" id="new-deck-name" class="form-control" placeholder="Enter name of new deck" required>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Create Deck</button>
          </div>
        </form>
    
        <table class="table table-striped" id="decks-table">
          <thead>
            <tr>
              <th>Deck Name</th>
              <th style="width: 200px;">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Retreived decks -->
          </tbody>
        </table>
    </div>
    <script type="module" src="js/index.js"></script>
</body>
</html>
